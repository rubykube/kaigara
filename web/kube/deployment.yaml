apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kaigara-org
  namespace: kaigara
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kaiweb
    spec:
      containers:
      - name: kaiweb
        image: kaigara/web:latest
        ports:
        - containerPort: 8080
